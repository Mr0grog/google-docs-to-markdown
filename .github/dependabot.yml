version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"

  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "monthly"
    versioning-strategy: widen
    groups:
      # WebdriverIO frequently makes cross-ecosystem changes
      # that break unless updated together.
      wdio:
        patterns:
          - "@wdio/*"
          - "wdio-*"
          - "webdriverio"
